# 特点：
# - 单字排序，以简化字字频为主，繁体字字频为辅。
# - 设置一、二、三级简码。
# - 设置简化词库。

#
# 码表排列:
# - 一二三级简码
# - 常用繁简汉字单字全码
# - 台湾、香港、大陆古籍繁体字形兼容补充
# - 易错拆分容错码
# - 宇浩简化字一级词库
# - 特殊符号
# - 用户自定义词库
---
name: "yuhao_starter"
version: "20230408"
sort: original
import_tables:
  - yuhao.quick
  - yuhao_starter.full
  - yuhao.words_l1
  - yuhao.symbols
  - yuhao.extended
columns:
  - text
  - code
encoder:
  exclude_patterns:
    - "^[a-z]$" # 一简
    - "[^a-z]"
  rules:
    - length_equal: 2
      formula: "AaAbBaBb"
    - length_equal: 3
      formula: "AaBaCaCb"
    - length_in_range: [4, 20]
      formula: "AaBaCaZa"
---

